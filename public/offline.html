<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Moodle Quiz Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .features h3 {
            margin-top: 0;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            padding: 8px 0;
        }
        .features li:before {
            content: "âœ“ ";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">ðŸ“±</div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - you can still use many features of Moodle Quiz Chat!</p>
        
        <div class="features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Take downloaded quizzes</li>
                <li>Read cached course content</li>
                <li>Compose messages (will send when online)</li>
                <li>Review previous quiz attempts</li>
            </ul>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        
        <script>
            // Auto-retry when connection returns
            window.addEventListener('online', () => {
                window.location.reload();
            });
            
            // Show connection status
            function updateConnectionStatus() {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    console.log('Still offline');
                }
            }
            
            // Check every 30 seconds
            setInterval(updateConnectionStatus, 30000);
        </script>
    </div>
</body>
</html>
